<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="header">
        <p>#{msg['edit.account.description']}</p>
    </ui:define>

    <ui:define name="section">
        <h:form id="editAccountForm" >
            <h:panelGrid columns="3" cellpadding="10"  > 

                <p:outputLabel value="#{msg['registration.name']}:" for="name" />         
                <p:inputText id="name" value="#{editAccountPageBean.account.firstName}"  title="#{msg['registration.name']}"/> 
                <p:message for="name" />


                <p:outputLabel value="#{msg['registration.surname']}:" for="surname"/>         
                <p:inputText id="surname" value="#{editAccountPageBean.account.lastName}"  title="#{msg['registration.surname']}"/> 
                <p:message for="surname"  />


                <p:outputLabel value="#{msg['registration.email']}:" for="email" />         
                <p:inputText id="email" value="#{editAccountPageBean.account.email}" title="#{msg['registration.email']}"
                             onclick="return confirm('#{msg['email.change.instruction']}');"/>
                <p:message for="email"  />


                <p:outputLabel value="#{msg['registration.password']}:" for="password"/>         
                <p:password id="password" value="#{editAccountPageBean.account.password}" title="#{msg['registration.password']}" />
                <p:message for="password"  />


                <p:outputLabel value="#{msg['registration.passwordCheck']}:" for="passwordCheck"/>         
                <p:password id="passwordCheck" value="#{editAccountPageBean.passwordCheck}" title="#{msg['registration.passwordCheck']}" 
                            required="true" requiredMessage="#{msg['field.required']}!"/>
                <p:message for="passwordCheck"/>
                <br/><br/>
                <p:message for="remark"/>
                <h:outputText id="remark"/>
                <br/>
            </h:panelGrid>

            <h:panelGrid class="center"  columns="3" >

                <p:commandButton value="#{msg['menu.edit']}" action="#{editAccountPageBean.editAccount}" 
                                 onclick="return confirm('#{msg['confirm.box']}');"/>

                <p:commandButton value="#{msg['action.cancel']}" action="start" immediate="true" />

                <p:commandButton value="#{msg['button.delete']}" action="#{editAccountPageBean.deleteAccount}"
                                 onclick="return confirm('#{msg['account.delete.confirm']}');" />

            </h:panelGrid>
            <p:dialog id="dialogBox" widgetVar="wDialogBox" header="#{msg['app.error']}" closable="false" resizable="false" width="250px">
                <h:outputText value="#{msg['account.changed']} "/>
                <h:outputText value="#{msg['please.relogin']} "/>
                <br/>
                <br/>
                <p:commandButton value="OK" action="#{listAccountPageBean.errorProceed()}"/>
            </p:dialog> 
        </h:form>
    </ui:define>
</ui:composition>
