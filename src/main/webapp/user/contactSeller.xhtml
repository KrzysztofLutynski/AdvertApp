<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="header">
        <p>#{msg['contact.seller.header']}</p>
    </ui:define>

    <ui:define name="section">
        <h:form id="contactSellerForm">

            <h:panelGrid cellpadding="10"> 
                <p:outputLabel value="#{msg['contact.seller.reserve.description']}" rendered="#{contactSellerPageBean.reserveFlag}"/>         
                <p:outputLabel value="#{msg['contact.seller.description']}" rendered="#{not contactSellerPageBean.reserveFlag}"/>
                <br/>
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="10"> 
                <p:outputLabel value="#{msg['contact.seller.body']}:" for="body"/>         
                <p:inputTextarea rows="8" cols="50" id="body" value="#{contactSellerPageBean.msg}" title="#{msg['contact.seller.body']}"/> 
                <p:message for="body"/>

                <br/><br/><br/>
            </h:panelGrid>
            <h:panelGrid columns="2"  class="center">
                <p:commandButton value="#{msg['button.send']}" action="#{contactSellerPageBean.send}" 
                                 onclick="return confirm('#{msg['contact.seller.confirm']}');"/>

                <p:commandButton value="#{msg['action.cancel']}" action="start" immediate="true" 
                                 onclick="if (#{contactSellerPageBean.reserveFlag})
                                             return confirm('#{msg['contact.seller.cancel.confirm']}');"/>
            </h:panelGrid>
            <p:dialog header="#{msg['app.error']}" widgetVar="dlg" closable="false" 
                      width="350px" resizable="false" modal="true">
                <p:messages/>
                <br/><br/>
                <p:commandButton value="OK" action="start" immediate="true"/>
            </p:dialog>
        </h:form>

    </ui:define>


</ui:composition>
